    <script>

        const frase = document.querySelector('.frase-animada')

        type(frase)

        function type(element) {

            const newFrase = element.innerHTML.split('')

            element.innerHTML = ""

            newFrase.forEach((item, i) => {

                setTimeout(() => element.innerHTML =

                    element.innerHTML + item, i * 150
                )

            })
        }

    </script>

<script>

    const observerConf = {
        root: null,
        threshold: 0.3,

    }

    const callback = (entries, observer) => {

        entries.forEach(entry => {

            if (entry.isIntersecting) {
                entry.target.classList.add('is-visible')
            } else {
                entry.target.classlist.remove('is-visible');
            }

        });


    }

    const observer = new IntersectionObserver(callback, observerConf)

    const elementos = document.querySelectorAll(".animar")

    elementos.forEach(elemento => observer.observe(elemento))



</script>
